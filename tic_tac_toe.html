<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/tic_tac_toe.css">
    <script defer src="js/tic_tac_toe.js"></script>
</head>

<body>

    <h1>Tic Tac Toe</h1>
    
    <div id="gameMode">
        <button id="playerVsPlayer">Player vs Player</button>
        <button id="playerVsComputer">Player vs Computer</button>
    </div>

    <div id="statusDisplay"></div>

    <div class="container" id="container">
        <div class="cell" index="0"></div>
        <div class="cell" index="1"></div>
        <div class="cell" index="2"></div>
        <div class="cell" index="3"></div>
        <div class="cell" index="4"></div>
        <div class="cell" index="5"></div>
        <div class="cell" index="6"></div>
        <div class="cell" index="7"></div>
        <div class="cell" index="8"></div>
    </div>
    <button id="restart">Restart</button>

</body>

</html>
