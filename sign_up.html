<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/sign_up.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   
    <script defer src="js/sign_up.js"></script>
</head>
<body>
    


    <main style="text-align: center;">

        <div id="div_form">
            <form id="id_form" action="#">
                <h1>Welcome!</h1>

                <h2>please sign up:</h2>
                <br>
                <label>Name:</label>
                <br>
                <input id="id_name" type="text">
                <p id="error_name"></p>

                <label>Email:</label>
                <br>
                <input id="id_email" type="email">
                <p id="email_error"></p>
              

                <label>Password:</label>
                <br>
                <input id="id_password" type="password">
                <p id="error_pass"></p>
                

                <button class="btn btn-dark mt-4" id="id_submit" type="submit">Submit</button>
                <br><br>

            </form>
        </div>
        
        <div>    
            <br>
            <a href="sign_in.html">already have an account?</a>
        </div>

    </main>


</body>
</html>
